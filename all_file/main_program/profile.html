<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q & A - Login page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- <link rel="icon" href="favicon.png" type="image"> -->

</head>

<body>
    <div class="div_main">
        <div class="icons_tops">
            <button class="close">
                <a href="./profile.html"><i class="ri-refresh-line"></i></a>
                </i></button>
            <button class="close ">
                <a href="./home.html"><i class="ri-close-fill"></i></a>
                </i></button>
        </div>
        <div id="sign_up_page_main">
            <div class="sign_up_form">
                <form id="login_form">
                    <h2 class="heading_sign_up">Profile</h2>
                    <div class="profile_update_div">
                        <img src="../../green_picture.png" alt="user-image" id="user-image">
                        <label for="input_file" id="input_file_lable">update image</label>
                        <input type="file" accept=".jpg, .jpeg, .png" id="input_file">
                    </div>
                    <label for="user_name">User Name:</label>
                    <input type="text" id="user_name" name="username" required>
                    <label for="email">Email:</label>
                    <input disabled type="email" id="user_email" name="email" >
                    <button type="button" class="button" id="login_button">Save</button>
                </form>

            </div>

        </div>
    </div>
    <script type="module" src="./profile.js"></script>

</body>

</html>
