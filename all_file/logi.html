<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q & A - Login page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- <link rel="icon" href="favicon.png" type="image"> -->

</head>

<body >
    <div class="div_main">
        <div class="icons_tops">
            <button class="close">
                <a href="./logi.html"><i class="ri-refresh-line"></i></a>
                </i></button>
            <button class="close ">
                <a href="../index.html"><i class="ri-close-fill"></i></a>
                </i></button>
        </div>
        <div id="sign_up_page_main">

            <div class="sign_up_form">
                <form id="login_form">
                    <h2 class="heading_sign_up">Login</h2>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" id="toggle-password1">
                            <i class="ri-eye-off-fill password_icon"></i>
                        </span>
                    </div>
                    <h3 class="Forget_password"><a href="./forget_password.html" class="sign_up">Forget Password</a></h3>

                    <button type="submit" class="button" id="login_button">Login</button>
                </form>
                   
                    <div class="div_icon">
                        <button type="submit" class="button_with_google" id="google_button">
                            <i class="ri-google-fill connect_icon"></i>Connect with Google
                        </button>
                    </div>

                    
                    <h3 class="Already_sign_up">Crete an<a href="./sign_up.html" class="sign_up"> Account</a></h3>


            </div>

        </div>
    </div>
    <script type="module" src="./login.js"></script>
    <script type="module" src="./website_logins.js"></script>
</body>

</html>
