<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q & A - sign_up page</title>
    <link rel="stylesheet" href="sign_up_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="icon" href="favicon.png" type="image">

</head>

<body>
    <div class="div_main">
            <div class="icons_tops">
                <button class="close">
                    <a href="./sign_up.html"><i class="ri-refresh-line"></i></a>
                    </i></button>
                <button class="close ">
                    <a href="../index.html"><i class="ri-close-fill"></i></a>
                    </i></button>
            </div>
            <div id="sign_up_page_main">


                <div class="sign_up_form">
                    <form>
                        <h2 class="heading_sign_up">Sign up</h2>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Password:</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <span class="toggle-password" onclick="togglePassword('password')">
                                <i class="ri-eye-off-fill password_icon"></i>
                            </span>
                        </div>

                        <label for="confirm-password">Confirm Password:</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <span class="toggle-password" onclick="togglePassword('confirm-password')">
                                <i class="ri-eye-off-fill password_icon"></i>
                            </span>
                        </div>

                        <button type="submit">Register</button>
                        <h3 class="Already_login">Already have an account?<a href="./logi.html" class="login_link"> Login</a></h3>

                    </form>

                </div>
            </div>
    </div>
    <script src="sign_up.js"></script>
</body>

</html>
