<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        qestion write
    </title>
    <link rel="stylesheet" href="write_question.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="main_div">
        <div class="div_main">
            <div class="icons_tops">
                <button class="close">
                    <a href="#"><i class="ri-refresh-line"></i></a>
                    </i></button>
                <button class="close" id="closeButton">
                    <a href="./write_question.html"><i class="ri-close-fill"></i></a>
                    </i></button>
            </div>
            <div id="sign_up_page_main">
                <div class="sign_up_form">
                    <form id="login_form">
                        <h2 class="heading_sign_up">Write a Question</h2>

                        <div id="Subject_div">
                            <h3>TYPE:</h2>
                                <select class="subjectSelect" name="subject" required>
                                    <option value="">Select</option>
                                    <option value="Programming">Programming</option>
                                    <option value="Math">Math</option>
                                    <option value="Science">Science</option>
                                    <option value="History">History</option>
                                    <option value="Business">Business</option>
                                    <option value="Social Studies">Social Studies</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Hobbies">Hobbies</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Audio">Audio</option>
                                    <option value="Travel & Places">Travel & Places</option>
                                    <option value="Books & Literature">Books & Literature</option>
                                    <option value="Food & Drink">Food & Drink</option>
                                    <option value="Jobs & Education">Jobs & Education</option>
                                    <option value="Law & Government">Law & Government</option>
                                    <option value="Arts & Entertainment">Arts & Entertainment</option>
                                    <option value="Animals & Plants">Animals & Plants</option>
                                    <option value="Engineering & Technology">Engineering & Technology</option>
                                </select>
                        </div>

                        <div id="textarea">
                            <h3>Ask Your Question:</h2>
                                <div class="input-group">
                                    <div class="image_div_upload">
                                        <img src alt="picture_not_found" id="question_picture1">
                                        <button  class="close1" id="closeButton_image">
                                           <i class="ri-close-fill close_img"></i>
                                            </i></button>
                                    </div>
                                    <textarea rows="5" class="form-control textarea"
                                        placeholder="What does console.log function do in JavaScript ?"
                                        required></textarea>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="input_file_span">
                                            <label for="input_file" id="input_file_lable"><i class="ri-image-line"
                                                    id="input_file_icon"></i></label>
                                            <input type="file" accept=".jpg, .jpeg, .png" id="input_file">
                                        </span>
                                    </div>
                                </div>
                                <!-- <textarea rows="10" class="textarea"
                                    placeholder="What does console.log function do in JavaScript" required></textarea> -->
                        </div>
                        <button type="button" class="button" id="Submit_button">Submit</button>
                    </form>



                </div>

            </div>
        </div>
    </div>
    <script type="module" src="./write_question.js"></script>




</body>

</html>
