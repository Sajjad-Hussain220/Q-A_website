<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="write_question.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main_div">
        <div class="div_main">
            <div class="icons_tops">
                <button class="close">
                    <a href="./write_question.html"><i class="ri-refresh-line"></i></a>
                    </i></button>
                <button class="close ">
                    <a href="../index.html"><i class="ri-close-fill"></i></a>
                    </i></button>
            </div>
            <div id="sign_up_page_main">
    
                <div class="sign_up_form">
                    <form id="login_form">
                        <h2 class="heading_sign_up">Write a Question</h2>
    
                        <div id="Subject_div">
                            <h3>TYPE:</h2>
                            <select class="subjectSelect" name="subject" required>
                                <option value="">Select</option>
                                <option value="">Programming</option>
                                <option value="">Math</option>
                                <option value="">Science</option>
                                <option value="">History</option>
                                <option value="">Business</option>
                                <option value="">Social Studies</option>
                                <option value="">Sports</option>
                                <option value="">Hobbies</option>
                                <option value="">Electronics</option>
                                <option value="">Audio</option>
                                <option value="">Travel & Places</option>
                                <option value="">Books & Literature</option>
                                <option value="">Food & Drink</option>
                                <option value="">Jobs & Education</option>
                                <option value="Law & Government">Law & Government</option>
                                <option value="Arts & Entertainment">Arts & Entertainment</option>
                                <option value="Animals & Plants">Animals & Plants</option>
                                <option value="Engineering & Technology">Engineering & Technology</option>
                            </select>
                        </div>
    
                        <div id="textarea">
                            <h3>Ask Your Question:</h2>
                            <textarea rows="10" class="textarea" placeholder="What does console.log function do in JavaScript" required></textarea>
                        </div>
                        <button type="button" class="button" id="Submit_button">Submit</button>
                    </form>
                     
    
    
                </div>
    
            </div>
        </div>

    <script src="./write_question.js"></script>




</body>

</html>
